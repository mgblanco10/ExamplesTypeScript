<div class="container" *ngIf="project">
<h2>{{project.name}}</h2>
<p><u>Year completed</u>:{{project.year}}</p>
    <p><u>Category</u>:{{project.category}}</p>
    <p><u>Technologies</u>:{{project.langs}}</p>
    <p><u>Description</u>:{{project.description}}</p>
    <p *ngIf="confirm == false">
       <a [routerLink]="['/edit', project._id]"class="button-edit">Edit</a> 
       <a (click)="setConfirm(true)" class="button-delete">Delete</a> 
    </p>
    <p *ngIf="confirm == true">
        <a (click)="setConfirm(false)"class="button-edit">Cancel</a> 
        <a (click)="deleteProject(project._id)" [routerLink]="['/projects']"class="button-delete">Delete final</a> 
     <span class="confirm"> Are you sure you want to delete this project? </span>
     </p>

</div>
